<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Previne derularea paginii */
        }
        .chat-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
            background-image: url('https://cdn.wallpapersafari.com/90/21/4U8iAc.jpg');
            background-size: cover;
            background-position: center;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px; /* Ajustare padding pentru ecrane mai mici */
            border-top: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #messages div {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
            word-wrap: break-word;
            max-width: 90%; /* Ajustare max-width pentru ecrane mici */
            position: relative;
            line-height: 1.4;
        }
        #messages .my-message {
            background-color: #dcf8c6;
            margin-left: auto;
            border-bottom-right-radius: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        #messages .other-message {
            background-color: #ffffff;
            margin-right: auto;
            border-bottom-left-radius: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        #messages .message-username {
            font-weight: bold;
            color: #007bff;
            display: block;
            margin-bottom: 5px;
        }
        #messages img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }
        #message-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        #message-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #message-input input[type="text"]:focus {
            border-color: #007bff;
        }
        #message-input input[type="file"] {
            display: none;
        }
        #message-input label {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #message-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #username-modal div {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        #username-modal input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 16px;
        }
        #username-modal button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages"></div>
        <div id="message-input">
            <label for="file-input">ðŸ“·</label>
            <input id="file-input" type="file" accept="image/*">
            <input id="message" type="text" placeholder="Scrie un mesaj..." autocomplete="off"/>
            <button id="send">Trimite</button>
        </div>
    </div>

    <div id="username-modal">
        <div>
            <h2>Alege un nume de utilizator</h2>
            <input id="username-input" type="text" placeholder="Nume de utilizator">
            <button id="choose-username">ConfirmÄƒ</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        let username = localStorage.getItem('username') || '';

        if (username) {
            document.getElementById('username-modal').style.display = 'none';
            socket.emit('set username', username);
        }

        // Alegerea numelui de utilizator
        document.getElementById('choose-username').onclick = function() {
            const inputUsername = document.getElementById('username-input').value.trim();
            if (inputUsername) {
                username = inputUsername;
                localStorage.setItem('username', username);
                document.getElementById('username-modal').style.display = 'none';
                socket.emit('set username', username);
            } else {
                alert('Te rog sÄƒ introduci un nume de utilizator.');
            }
        };

        // Trimiterea mesajului sau a imaginii
        document.getElementById('send').onclick = function() {
            const message = document.getElementById('message').value.trim();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('chat image', { data: e.target.result });
                };
                reader.readAsDataURL(file);
                fileInput.value = '';  // ReseteazÄƒ input-ul de fiÈ™ier
            } else if (message) {
                socket.emit('chat message', { message: message });
                document.getElementById('message').value = '';
            }
        };

        // Primirea istoricului de mesaje
        socket.on('chat history', function(history) {
            history.forEach(function(data) {
                const item = document.createElement('div');
                if (data.type === 'text') {
                    item.classList.add(data.username === username ? 'my-message' : 'other-message');
                    item.innerHTML = `<span class="message-username">${data.username}:</span> ${data.message}`;
                } else if (data.type === 'image') {
                    item.classList.add(data.username === username ? 'my-message' : 'other-message');
                    item.innerHTML = `<span class="message-username">${data.username}:</span> <img src="${data.data}">`;
                }
                document.getElementById('messages').appendChild(item);
            });
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Primirea mesajului nou
        socket.on('chat message', function(data) {
            const item = document.createElement('div');
            item.classList.add(data.username === username ? 'my-message' : 'other-message');
            item.innerHTML = `<span class="message-username">${data.username}:</span> ${data.message}`;
            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Primirea unei imagini noi
        socket.on('chat image', function(data) {
            const item = document.createElement('div');
            item.classList.add(data.username === username ? 'my-message' : 'other-message');
            item.innerHTML = `<span class="message-username">${data.username}:</span> <img src="${data.data}">`;
            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Trimiterea mesajului cu Enter
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send').click();
            }
        });
    </script>
</body>
</html>
